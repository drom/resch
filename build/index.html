<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ReSch</title>
    <link rel="stylesheet" href="normalize.css">
    <style>
      body {
        font-family: sans-serif;
        font-size: 16px;
      }
      ul, ol {
        background-color: rgba(0, 0, 0, 0.05);
      }
      ol li:before {
        content: none;
      }
      .title {
        display: inline-block;
        padding: 0px 4px;
      }
      .value {
        background-color: #ffa;
        padding: 0px 4px;
      }
      input {
        padding: 0px 4px;
        border-left: none;
        border-right: none;
        border-top: none;
        border-bottom: solid #555;
      }
      input[type=text] {width: 200px;}
      input[type=number] {width: 200px;}
      input:focus {
        background: #aef;
        outline: none;
      }
      .error {color: red;}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="bundle.js"></script>
  </body>
</html>
